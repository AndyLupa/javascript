<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Perímetro y Área</title>
</head>
<body>
    <header>
        <h1>Figuras</h1>
        <section>
            <h2>Calcular El perímetro y área de un Cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">Escribe cuanto mide cada lado del cuadrado</label>
                <input id="inputCuadrado" type="number">
                <button type="button" onclick="calcular_perimetro_cuadrdo()">Calcular perímetro</button>
                <button type="button" onclick="calcular_area_cuadrdo()">Calcular área</button>
            </form>

            <form action="">
                <label for="">Escribe cuanto mide cada lado del triangulo</label>

                <section id="sec_triangulo">
                    <label for="inputTriangulo2">Lados</label>
                    <input id="inputTriangulo2" type="number">
                    <label for="inputTriangulo3">Base</label>
                    <input id="inputTriangulo3" type="number">
                    <label for="inputTrianguloAltura">Escribe cuanto mide la altura del triangulo</label>
                    <input id="inputTrianguloAltura" type="number">
                </section>
                <button type="button" onclick="calcular_perimetro_triangulo()">Calcular perímetro</button>
                <button type="button" onclick="calcular_area_triangulo()">Calcular área</button>
            </form>

        </section>
    </header>

    <link rel="stylesheet" href="./css.css">
    <script src="./js.js"></script>
</body>
</html>
